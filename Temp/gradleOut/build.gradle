apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'admoblib-release', ext:'aar')
	compile(name: 'appcompat-v7-26.1.0', ext:'aar')
	compile(name: 'play-services-ads-11.8.0', ext:'aar')
	compile(name: 'play-services-ads-lite-11.8.0', ext:'aar')
	compile(name: 'play-services-basement-11.8.0', ext:'aar')
	compile(name: 'play-services-gass-11.8.0', ext:'aar')
	compile(name: 'support-compat-26.1.0', ext:'aar')
